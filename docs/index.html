<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Endorsement App</title>
   <link rel="apple-touch-icon" sizes="180x180" href="img/assets/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="img/assets/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="img/assets/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
   <link rel="stylesheet" href="./css/indexmin.css" />
</head>

<body>
   <div class="endorsement">
      <div class="endorsement__content">
         <div class="endorsement__img">
            <img src="img/icon.png" alt="icon">
         </div>
         <h1>
            Endorsement App
         </h1>
         <textarea id="textarea-el" rows="5" cols="30" placeholder="Write your endorsement here"></textarea>
         <div class="endorsement__inputs">
            <input id="from-el" type="text" placeholder="From">
            <input id="to-el" type="text" placeholder="To">
         </div>
         <button id="publish-btn">
            Publish
         </button>
         <h2>
            - Endorsements -
         </h2>
         <ul id="ul-el">
         </ul>
      </div>
   </div>
   <script src="./js/index.bundle.js" type="module"></script>
</body>

</html>
